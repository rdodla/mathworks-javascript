<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript and the DOM</title>

    <style>
      /* id */
      #foo

      /* class */
      .foo

      /* tag */
      input

      /* attributes */
      [type=text]

      /* combinations */
      input[type=text]

      div.foo.bar

      /* multiple selectors */
      .foo,.bar

      h1, h2, h3, h4, h5

      /* parent > child  */
      div > ul > li.clicked

      /* ancestor descendant */
      div.foo p

      /* pseudo-classes */
      ul > li:first-child

      table tr:nth-child(odd)
    </style>
     -->

    <h1>JavaScript and the DOM</h1>
